<p-panel header="Client Data" [toggleable]="true" [collapsed]="true">
    <div class="p-grid">
        <div class="p-col-12 p-md-12 p-lg-12">
        </div>
        <div class="p-col-12 p-md-6 p-lg-6">
            <span class="ui-float-label">
                <input id="float-input" type="text" size="30" pInputText> 
                <label for="float-input">First Name</label>
            </span>
        </div>
        <div class="p-col-12 p-md-6 p-lg-6">
            <span class="ui-float-label">
                <input id="float-input" type="text" size="30" pInputText> 
                <label for="float-input">Last Name</label>
            </span>
        </div>
        <div class="p-col-12 p-md-6 p-lg-6">
            <span class="ui-float-label">
                <input id="float-input" type="text" size="30" pInputText> 
                <label for="float-input">Email</label>
            </span>
        </div>
        <div class="p-col-12 p-md-6 p-lg-6">
            <span class="ui-float-label">
                <input id="float-input" type="text" size="30" pInputText> 
                <label for="float-input">Email Confirmation</label>
            </span>
        </div>
        <div class="p-col-12 p-md-6 p-lg-6">
            <span class="ui-float-label">
                <input id="float-input" type="text" size="30" pInputText> 
                <label for="float-input">Phone Number</label>
            </span>
        </div>
        
    </div>
    <p-footer>
    <div class="p-col-12 p-md-6 p-lg-6">
        <button pButton type="button" label="Save" ></button>   
    </div>
    </p-footer>
</p-panel>
