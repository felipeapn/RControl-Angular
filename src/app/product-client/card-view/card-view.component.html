<div class="p-grid">
    <div class="p-col-12 p-justify-center">
        <h1>Selecao de Produtos Antes Login</h1>
    </div>

    <div class="p-col-12" *ngIf="fail">
        <h2>Connection to Backend failed - Try again (f5)</h2>
    </div>

    <div *ngFor="let product of products; let i = index" class="p-sm-6 p-md-4 p-lg-3">
        <p-card header="{{ product.type }}" subheader="{{ product.name }}" [style]="{width: '250px'}" styleClass="ui-card-shadow">
            <p-header>
                <img src="Card" src="../../../assets/usercard.png">
            </p-header>
            <div>
                <p-scrollPanel [style]="{width: '100%', height: '100px'}" styleClass="custom">
                    {{ product.description }}
                </p-scrollPanel>
            </div>
            <p-footer>
                <a href="#" style="cursor: pointer;" class="clearfix"
                routerLink="/checkout/{{ product.id }}"
                routerLinkActive="active">
                <button pButton type="button" label="Buy" icon="pi pi-check" style="margin-right: .25em"></button>
                </a>
                
                <button pButton type="button" label="Detail" icon="pi pi-times" class="ui-button-secondary"></button>
            </p-footer>
        </p-card>
    </div>
</div>
<router-outlet></router-outlet>
